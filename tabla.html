<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera tabla</title>
    <style>
        #miTabla{
          width:800px;
          border:2px solid green;
        }
         tr,
          th,
          td {
            border: 1px solid green;
            padding: 10px 20px;
          }
      </style>
</head>
    
<body>
    <center> <h1> ✨Mi Primera Tabla✨ </h1> </center>
    <center> 
      <table id="miTabla">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>País</th>
            <th>Helado favorito</th>
          </tr>
        </thead>
        
        <tbody>
          <tr>
            <td> Aurea 👩🏽</td>
            <td>México 🦋</td>
            <td>Chocolate 🍧</td>
          </tr>
        </tbody>
      </table>
      </center>
</body>
</html>
